<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clima Simples</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to top, #2193b0, #6dd5ed);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
      color: white;
    }

    .caixa {
      background: rgba(0,0,0,0.4);
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      width: 300px;
    }

    input {
      padding: 8px;
      border: none;
      border-radius: 5px;
      margin-bottom: 10px;
      width: 80%;
    }

    button {
      padding: 8px 12px;
      border: none;
      border-radius: 5px;
      background: orange;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background: darkorange;
    }

    .resultado {
      margin-top: 15px;
    }
  </style>
</head>
<body>

  <div class="caixa">
    <h2>üå¶Ô∏è Clima Tempo</h2>
    <input type="text" id="cidade" placeholder="Digite a cidade...">
    <br>
    <button onclick="mostrarClima()">Ver Clima</button>

    <div class="resultado" id="resultado"></div>
  </div>

  <script>
    async function mostrarClima() {
      const cidade = document.getElementById("cidade").value;
      const apiKey = "SUA_API_KEY_AQUI"; // üîë Coloque sua chave aqui
      const url = `https://api.openweathermap.org/data/2.5/weather?q=${cidade}&appid=${apiKey}&lang=pt_br&units=metric`;

      try {
        const resposta = await fetch(url);
        if (!resposta.ok) throw new Error("Cidade n√£o encontrada");

        const dados = await resposta.json();
        const nomeCidade = dados.name;
        const temperatura = Math.round(dados.main.temp);
        const descricao = dados.weather[0].description;

        document.getElementById("resultado").innerText = 
          `üìç ${nomeCidade}\nüå°Ô∏è ${temperatura}¬∞C - ${descricao}`;
      } catch (erro) {
        document.getElementById("resultado").innerText = "‚ùå Cidade n√£o encontrada!";
      }
    }
  </script>

</body>
</html>
