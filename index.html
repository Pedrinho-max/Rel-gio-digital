<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Rel√≥gio Digital</title>
  <style>
    body {
      background-color: #223;
      color: #00ffcc;
      font-family: 'Courier New', Courier, monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .clock {
      font-size: 60px;
      background-color: #000;
      padding: 30px 60px;
      border-radius: 15px;
      box-shadow: 0 0 20px #00ffcc;
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <!-- React + ReactDOM (via CDN) -->
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <!-- Babel (para permitir JSX) -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <!-- Nosso componente React -->
  <script type="text/babel">
    function RelogioDigital() {
      const [horaAtual, setHoraAtual] = React.useState(new Date());

      React.useEffect(() => {
        const intervalo = setInterval(() => {
          setHoraAtual(new Date());
        }, 1000);

        return () => clearInterval(intervalo); // limpa o intervalo ao desmontar
      }, []);

      const formatarTempo = (valor) => valor.toString().padStart(2, '0');

      const horas = formatarTempo(horaAtual.getHours());
      const minutos = formatarTempo(horaAtual.getMinutes());
      const segundos = formatarTempo(horaAtual.getSeconds());

      return (
        <div className="clock">
          {horas}:{minutos}:{segundos}
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<RelogioDigital />);
  </script>
</body>
</html>
